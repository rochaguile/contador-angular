<mat-sidenav-container fullscreen>
    <mat-sidenav opened="true" mode="side" class="menu-lateral">
        <mat-nav-list>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Dashboard
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <mat-list-item ><a routerLink="dashboard">Por Local</a></mat-list-item>
                    <mat-list-item>Estatísticas</mat-list-item>
                    <mat-list-item>Período</mat-list-item>
                    <mat-list-item>Personalizado</mat-list-item>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>Usuários</mat-expansion-panel-header>
                <mat-nav-list>
                    <mat-list-item>
                        <a routerLink="usuarios">
                        Usuário atual
                    </a>
                    </mat-list-item>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>Relatórios</mat-expansion-panel-header>
                <mat-nav-list>
                    <mat-list-item><a routerLink="relatorios">
                        Exportar XLS</a></mat-list-item>
                    <mat-list-item>Exportar PDF</mat-list-item>
                    <mat-list-item>Exportar PNG</mat-list-item>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>Câmeras</mat-expansion-panel-header>
                <mat-nav-list>
                    <mat-list-item><a routerLink="cameras">
                        Prédio
                    </a></mat-list-item>
                    <mat-list-item>Primeiro andar</mat-list-item>
                    <mat-list-item>Segundo andar</mat-list-item>
                    <mat-list-item>Terceiro andar</mat-list-item>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
